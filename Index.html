<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Styles.css" media="screen">
    <title>Questionário em Carrossel</title>
</head>
<body>

    <div id="question-container">
        <h2 id="question">Quem construiu uma grande arca para salvar os animais do dilúvio?</h2>
        <ul id="choices">
            <li><input type="radio" name="answer" value="A"> (A) Moisés</li>
            <li><input type="radio" name="answer" value="B"> (B) Noé</li>
            <li><input type="radio" name="answer" value="C"> (C) Davi</li>
            <li><input type="radio" name="answer" value="D"> (D) Jesus</li>
        </ul>
        <button id="nextQuestion">Próxima</button>
    </div>

    <div class="stopwatch-container">
        <div>
            <span id="stopwatch">00:00:00</span>
            <span class="time">Tempo</span>
        </div>
    </div>
    
</body>
</html>
